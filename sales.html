<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sales</h1>
    </header>
    <main>
        <h2>Sales Orders</h2>
        <div class="sales-orders">
            <!-- Example sales order items -->
            <div class="sales-order">
                <h3>Order #12345</h3>
                <p>Customer: John Doe</p>
                <p>Total: $150</p>
                <p>Date: 2024-08-01</p>
            </div>
            <!-- More sales orders can be dynamically added here -->
        </div>
    </main>
        <h2>Invoices</h2>
    <div class="invoices">
        <!-- Example invoice items -->
        <div class="invoice">
            <h3>Invoice #12345</h3>
            <p>Customer: John Doe</p>
            <p>Total: $150</p>
            <p>Date: 2024-08-01</p>
            <a href="#">Download Invoice</a>
        </div>
        <!-- More invoices can be dynamically added here -->
    </div>
    <footer>
        <p>&copy; 2024 Spare Parts Management System</p>
    </footer>
</body>
</html>
