<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Shops</h1>
    </header>
    <main>
        <h2>Shops List</h2>
        <div class="shops-list">
            <!-- Example shop items -->
            <div class="shop">
                <h3>Shop Name: XYZ Motors</h3>
                <p>Email: xyz@motors.com</p>
                <p>Approved: Yes</p>
                <button>Edit</button>
                <button>Approve/Reject</button>
            </div>
            <!-- More shops can be dynamically added here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Spare Parts Management System</p>
    </footer>
</body>
</html>
