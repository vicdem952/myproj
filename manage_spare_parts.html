<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Spare Parts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Spare Parts</h1>
    </header>
    <main>
        <h2>Spare Parts List</h2>
        <div class="parts-list">
            <!-- Example spare part items -->
            <div class="part">
                <h3>Part Name: Brake Pad</h3>
                <p>Price: $50</p>
                <p>Stock Level: 50</p>
                <button>Edit</button>
                <button>Approve/Reject</button>
            </div>
            <!-- More parts can be dynamically added here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Spare Parts Management System</p>
    </footer>
</body>
</html>
